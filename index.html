<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Somere BV</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #1f2937;
      --accent: #0f766e;
      --border: #e5e7eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    main {
      width: min(900px, calc(100% - 2rem));
      padding: 2rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      margin: 0;
      line-height: 1.25;
      font-size: 2rem;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <main>
    <h1>Somere BV</h1>
  </main>
</body>
</html>
